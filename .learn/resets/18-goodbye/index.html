<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Hello, I'm 23 years old and i'm so happy of learn everything that I can about programing in this 4Geeks Academy Course!</p>
					<p>I hope I'll be doing so much interesting stuff just like this.</p>
				</div>
				<div class="body-right">
					<input type="text" id="nombre" placeholder="Ingresa tu nombre" required />
					<p class="space">&nbsp;</p>
					<input type="text" id="Email" placeholder="Ingresa tu Email" required />
					<p class="space">&nbsp;</p>
					<input type="text" id="Comment" placeholder="Dato interesante" required />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
